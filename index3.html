<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  </head>
  <body>

  <style>

    body{

        font-family:'Times New Roman', Times, serif;
        background-color: #3b1b07;
    }

    .buttons{

        padding-left: 40%;
        margin-top: 2%;
        
    }

    .cards{

      padding-left: 20%;
      padding-top: 2%;

    }
    



    </style>
  

    <div class="header">

        <nav class="navbar" style="background-color: #a85704;" data-bs-theme="light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" style="color:#eed57b; font-style: italic; font-size: 30px">
                <img src="logo.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-middle">
                BookIt
              </a>
            </div>
          </nav>

    </div>

    <div class="buttons">

        <button type="button" class="btn btn-outline-warning btn-lg" style="border-radius: 5%; margin: 1%">Rent-a-Book</button>
        <button type="button" class="btn btn-outline-warning btn-lg" style="border-radius: 5%; margin: 1%">Checkout</button>
        <button type="button" class="btn btn-outline-warning btn-lg" style="border-radius: 5%; margin: 1%">Request</button>

    </div>

    <div class="cards">

      <div class="card" style="width: 18rem; background-color: #dfb56d;">
        <div class="card-body">
          <h5 class="card-title">Atomic Clock</h5>
          <p class="card-text">Dark, Mystery, Teen</p>
          <a href="#" class="btn btn-light">Reserve</a>
        </div>
      </div>
      <br>
      <div class="card" style="width: 18rem; background-color: #dfb56d;">
        <div class="card-body">
          <h5 class="card-title">Spare Parts</h5>
          <p class="card-text">Morbid, Puzzle, Adult</p>
          <a href="#" class="btn btn-light">Reserve</a>
        </div>
      </div>
      <br>
      <div class="card" style="width: 18rem; background-color: #dfb56d;">
        <div class="card-body">
          <h5 class="card-title">An Inconvenient Attachment</h5>
          <p class="card-text">Romance, Slice of Life, Teen</p>
          <a href="#" class="btn btn-light">Reserve</a>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
  </body>
</html>
